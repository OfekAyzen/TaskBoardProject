<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="./main.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Link to older version of bootstrap (for glyphicon) -->
  </head>
  <body>
    <h1 class="text-center">My Task Board</h1>
    <div class="row justify-content-md-center">
      <form id="action" class="col-5" action="#">
        <div class="col-4 offset-2">
          <label>Task Description:</label>
          <textarea
            id="userInputText"
            placeholder="Enter task description"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="col-4 offset-2">
          <label>Date of Experation:</label>
          <input class="form-control" id="userInputDate" type="date" />
        </div>
        <div class="col-4 offset-2">
          <label>Time of Experation:</label>
          <input class="form-control" id="userInputTime" type="time" />
        </div>
        <div class="offset-2">
          <button id="subBtn" type="submit">Submit</button>
          <button id="clearBtn" type="reset">Clear</button>
        </div>
      </form>
    </div>
    <div id="cardContainer" class="row"></div>
  </body>
</html>
